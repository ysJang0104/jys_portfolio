</p><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1eb62463-7942-80aa-b687-cf73ad6b5324"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/chart-line_lightgray.svg"/></div><div style="width:100%"><strong>Power BI 대시보드 제작 및 마케팅 지표 분석       (2024.03~2024.11)</strong></div></figure><ul id="1eb62463-7942-8024-a49b-f42c8b98a6d8" class="bulleted-list"><li style="list-style-type:disc"><strong>목적</strong><p id="1eb62463-7942-8038-8ca3-c2e4feca5c45" class="">자사 앱의 사용자 데이터를 분석하여 마케팅 인사이트를 도출하고, 이를 시각화한 대시보드를 통해 주요 지표를 효과적으로 모니터링하기 위함.</p></li></ul><ul id="1eb62463-7942-800f-9cd7-f023316829b8" class="bulleted-list"><li style="list-style-type:disc"><strong>과정</strong><ul id="1eb62463-7942-800d-8ba4-cc72f84d0d17" class="bulleted-list"><li style="list-style-type:circle"><strong>Power BI</strong>를 활용하여 주차별 Retention Rate, 요일 및 시간대별 사용자 활성도 등을 시각화</li></ul><ul id="1eb62463-7942-802a-953d-c1d84171e790" class="bulleted-list"><li style="list-style-type:circle"><strong>MySQL</strong>을 사용하여 가입자 수, MAU, CVR 등의 지표를 날짜별로 조회할 수 있는 기능 구현</li></ul><ul id="1eb62463-7942-80e2-be56-c5b7d137066f" class="bulleted-list"><li style="list-style-type:circle"><strong>LTV</strong> 지표를 계산하여 고객당 평균 수익 분석</li></ul><ul id="1eb62463-7942-804b-a8e0-d4a270f6c528" class="bulleted-list"><li style="list-style-type:circle">버튼 형식과 날짜 선택 기능을 통해 대시보드의 가독성과 사용자 편의성 향상</li></ul></li></ul><ul id="1eb62463-7942-80b6-b1c9-cf170870a527" class="bulleted-list"><li style="list-style-type:disc"><strong>결과</strong><p id="1eb62463-7942-80a6-81b6-f32ea874f578" class="">구축된 대시보드를 통해 마케팅 팀이 사용자 행동 패턴을 명확히 파악하고, 전략 수립에 필요한 핵심 지표들을 실시간으로 모니터링할 수 있게 됨.</p></li></ul><ul id="1eb62463-7942-808c-9d4c-da7ab5a68784" class="toggle"><li><details open=""><summary><strong>결과 예시</strong></summary><figure id="1eb62463-7942-803c-bcfa-d4103e523129" class="image"><a href="image.png"><img style="width:709.9791870117188px" src="image.png"/></a></figure></details></li></ul><p id="1eb62463-7942-8050-96fd-e836bc44ab4c" class="">
</p><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1eb62463-7942-8028-a50b-ecbb9bb37018"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/folder_lightgray.svg"/></div><div style="width:100%"><strong>APG 데이터를 활용한 혈관 나이 예측 AI 웹 서비스 개발 (졸업 프로젝트 / 3인 팀 )</strong></div></figure><p id="1eb62463-7942-80cd-adc8-c5558b017901" class="">
</p><ul id="1eb62463-7942-8050-911a-c0a182970127" class="bulleted-list"><li style="list-style-type:disc"><strong>목적</strong><p id="1eb62463-7942-804c-995b-d65e4b3a5b75" class="">혈관 노화 속도를 조기에 파악하고, 사용자 맞춤형 건강 관리 솔루션을 제공하는 웹 기반 AI 시스템 개발</p></li></ul><ul id="1eb62463-7942-80e9-ab37-e631fa000720" class="bulleted-list"><li style="list-style-type:disc"><strong>과정 [AI 모델 개발 담당]</strong><ul id="1eb62463-7942-80ef-98c1-db5220233daf" class="bulleted-list"><li style="list-style-type:circle">데이터 수 부족 문제 해결을 위해 반전, 진폭 조정, 시계열 이동, 가우시안 노이즈 추가, 정규화(MinMaxScaler) 등 다양한 전처리 및 증강 기법 시도 → 총 780건으로 확장</li></ul><ul id="1eb62463-7942-8009-806d-eb8bcfae7108" class="bulleted-list"><li style="list-style-type:circle">Conv1D 기반 딥러닝 모델 설계: 다양한 커널 크기, BatchNormalization, Dropout 적용</li></ul><ul id="1eb62463-7942-801c-a45c-ed5402c51c52" class="bulleted-list"><li style="list-style-type:circle">Stratified K-Fold 교차검증, EarlyStopping, Learning Rate Scheduler 사용하여 일반화 성능 확보</li></ul><ul id="1eb62463-7942-8044-aad4-f3047c810d13" class="bulleted-list"><li style="list-style-type:circle">클래스 불균형 문제 대응을 위해 SMOTE 적용</li></ul></li></ul><ul id="1eb62463-7942-800f-8595-c4afc68476a1" class="bulleted-list"><li style="list-style-type:disc"><strong>결과 및 한계</strong><ul id="1eb62463-7942-8026-8414-f29e89fa3843" class="bulleted-list"><li style="list-style-type:circle"><strong>최종 모델 정확도: 63.7%</strong></li></ul><ul id="1eb62463-7942-8037-bd93-e72cdee0a8fc" class="bulleted-list"><li style="list-style-type:circle">소량의 데이터로 인한 과적합과 일반화 어려움이 주요 한계였으며, 다양한 전처리 방법을 시도했으나 데이터 양의 근본적인 부족이 예측 성능 향상의 가장 큰 장애 요인</li></ul><ul id="1eb62463-7942-809c-ac8c-e8d662e46a82" class="bulleted-list"><li style="list-style-type:circle">추후 데이터 확보 시 성능 개선 가능성 확인</li></ul><p id="1eb62463-7942-8090-aca5-fa6e5a3df6fc" class="">
</p></li></ul><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1eb62463-7942-80f0-9306-fe6d8e396e96"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/brain_lightgray.svg"/></div><div style="width:100%"><strong>EEG/PPG 시계열 데이터 분석을 통한 환자/정상 분류 모델 개발</strong></div></figure><p id="1eb62463-7942-8015-b9ae-ed6903b0817b" class="">
</p><ul id="1eb62463-7942-80f6-9d3b-e2b229ff5c72" class="bulleted-list"><li style="list-style-type:disc">데이터 전처리: 클래스 불균형 문제 해결을 위해 가중치 조정, SMOTE, Tomek 등을 활용</li></ul><ul id="1eb62463-7942-8059-8bfc-e85be1545d19" class="bulleted-list"><li style="list-style-type:disc">모델 개발 전, 두 그룹 간 유의미한 차이를 확인하기 위해 정규성 검사 및 p-value 분석을 통해 적절한 feature selection 수행</li></ul><ul id="1eb62463-7942-808d-bf51-c815289ca68e" class="bulleted-list"><li style="list-style-type:disc">다양한 분류 모델(SVM, Decision Tree, LightGBM, Random Forest 등)을 적용하여 성능을 68%에서 74%로 향상</li></ul><p id="1eb62463-7942-80d5-825b-c9f9ca2929b0" class="">
</p><p id="1eb62463-7942-806e-8f42-c7123bd43192" class="">
